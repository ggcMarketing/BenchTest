# NOTE: This is a template. In production, use proper secrets management (e.g., Sealed Secrets, External Secrets Operator)
# Create actual secrets with: kubectl create secret generic parx-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: parx-secrets
  namespace: parx
type: Opaque
stringData:
  # Database Credentials (base64 encode in production)
  DB_USER: "parx"
  DB_PASSWORD: "changeme_in_production"
  
  # JWT Secret
  JWT_SECRET: "changeme_in_production_use_strong_random_string"
  JWT_REFRESH_SECRET: "changeme_in_production_use_different_strong_random_string"
  
  # Redis Password (if enabled)
  REDIS_PASSWORD: ""
  
  # Admin User
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "changeme_in_production"
