apiVersion: v1
kind: ConfigMap
metadata:
  name: parx-config
  namespace: parx
data:
  # Database Configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "parx"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # Service URLs
  ADMIN_API_URL: "http://admin-api:3000"
  DATA_ROUTER_URL: "http://data-router:3001"
  COLLECTOR_URL: "http://collector:3002"
  STORAGE_ENGINE_URL: "http://storage-engine:3003"
  ANALYTICS_ENGINE_URL: "http://analytics-engine:3004"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
