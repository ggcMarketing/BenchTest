apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: parx
  labels:
    app: admin-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: run-migrations
        image: parx/admin-api:latest
        command: ['node', '/app/database/migrate.js']
        envFrom:
        - configMapRef:
            name: parx-config
        - secretRef:
            name: parx-secrets
      containers:
      - name: admin-api
        image: parx/admin-api:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: parx-config
        - secretRef:
            name: parx-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: admin-api
  namespace: parx
  labels:
    app: admin-api
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: admin-api
