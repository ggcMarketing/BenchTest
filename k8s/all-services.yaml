# Data Router Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-router
  namespace: parx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-router
  template:
    metadata:
      labels:
        app: data-router
    spec:
      containers:
      - name: data-router
        image: parx/data-router:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: parx-config
        - secretRef:
            name: parx-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: data-router
  namespace: parx
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  selector:
    app: data-router

